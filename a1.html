<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click the Button to Load Data</button>
    <div id="animal_space"></div>
    <script>
        var animal_space = document.getElementById("animal_space")
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                animal_space.innerHTML = xhr.responseText;
            }
        }
        xhr.open('GET', "https://CynthiaEstherMetilda.github.io/Xhrdeom2024/animal.json", true);
        xhr.send();
    </script>
</body>

</html>
